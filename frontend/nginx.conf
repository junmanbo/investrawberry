user nobody;
worker_processes 1;
error_log logs/error.log;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;

    server {
        listen 80;
        server_name localhost;

        location / {
            root html;
            index index.html index.htm;
        }

        location /api {
            proxy_pass http://127.0.0.1:8000;
        }
    }
}

